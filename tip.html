<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Tip Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #tip-result {
      font-weight: bold;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <h1>Restaurant Tip Calculator</h1>
  <form id="tip-calculator">
    <label for="bill-amount">Bill Amount:</label>
    <input type="number" id="bill-amount" required><br>

    <label for="service-quality">Service Quality (1-5):</label>
    <input type="number" id="service-quality" min="1" max="5" required><br>

    <label for="num-people">Number of People Splitting Bill:</label>
    <input type="number" id="num-people" min="1" required><br>

    <button type="submit">Calculate Tip</button>
  </form>

  <div id="tip-result"></div>

  <script>
    const form = document.getElementById('tip-calculator');
    const resultDiv = document.getElementById('tip-result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const billAmount = parseFloat(document.getElementById('bill-amount').value);
      const serviceQuality = parseFloat(document.getElementById('service-quality').value);
      const numPeople = parseInt(document.getElementById('num-people').value);

      // Calculate total tip
      const totalTip = billAmount * (serviceQuality / 100);

      // Calculate tip per person
      const tipPerPerson = totalTip / numPeople;

      // Format tip amounts with two decimal places
      const formattedTotalTip = totalTip.toFixed(2);
      const formattedTip = tipPerPerson.toFixed(2);

      resultDiv.innerHTML = Total Tip: ${formattedTotalTip} Rupees; Tip per person: ${formattedTip} Rupees;;
    });
  </script>
</body>
</html>
